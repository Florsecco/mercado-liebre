<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creá tu cuenta</title>
    <meta name="Viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <script src="https://kit.fontawesome.com/d920995c8a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="main-header-top-bar">
          <div class="main-header-mobile">
            <img class="logo" src="/img/logo-mercado-liebre.svg" alt="logo" />
    
            <div class="nav-bar">
              <div class="search-input">
                <input type="text" placeholder="Buscar productos, marcas" />
                <a href="#" target="_blank">
                  <i class="fa-solid fa-magnifying-glass icon"></i>
                </a>
              </div>
            </div>
          </div>
          <p class="copy"><i class="fa-solid fa-hand-holding-dollar"></i> Comprá en cuotas y sin tarjeta de crédito</p>
        </div>
        <nav class="main-nav-bar">
          <ul class="nav-left">
            <li><a href="/ofertas">Ofertas</a></li>
            <li><a href="/tiendas-oficiales">Tiendas Oficiales</a></li>
            <li><a href="/vender">Vender</a></li>
            <li><a href="/ayuda">Ayuda</a></li>
          </ul>
          <ul class="nav-rigth">
            <li><a href="/crea-tu-cuenta">Creá tu cuenta <i class="fa-regular fa-id-card"></i></a></li>
            <li><a href="/ingresa">Ingresá <i class="fa-solid fa-right-to-bracket"></i></a></li>
            <li><a href="/mis-compras">Mis compras <i class="fa-solid fa-basket-shopping"></i></a></li>
          </ul>
        </nav>
        <div class="burger-menu">
          <i class="fas fa-bars"></i>
        </div>
      </header>
    <main>
        <h3>Creá tu cuenta</h3>
        <form action="" method="POST" class="create-form">
            <div class="control-form">
          <label>Nombre: </label>
          <input type="text" name="nombre" class="control">
            </div>
            <div class="control-form">
          <label>Apellido: </label>
          <input type="text" name="precio" class="control">
            </div>
            <div class="control-form">
          <label>Intereses: </label>
          <select name="categoria" class="control">
            <option value="hogar">Hogar</option>
            <option value="electro">Electro</option>
            <option value="indumentaria">Indumentaria</option>
            <option value="tecnologia">Tecnología</option>
          </select>
            </div>
            <div class="control-form">
          <label>Ciudad: </label>
          <select name="ciudad" class="control">
            <option value="baires">Buenos Aires</option>
            <option value="ros">Rosario</option>
            <option value="mdz">Mendoza</option>
            <option value="sgo">Santiago</option>
          </select>
            </div>
            <div class="control-form">
          <label>Descripcion personal: </label>
          <textarea name="descripcion" class="control"></textarea>
            </div>
            <button type="reset" class="button-form">Borrar</button>
            <button type="submit" class="button-form">Enviar</button>
        </form>
    </main>
</body>
</html>
